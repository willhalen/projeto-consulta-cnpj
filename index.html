<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CNPJ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container py-3">
        <div class="row">
            <div id="form-header" class="col-12 py-2">
                <h1 id="title">Consulta de CNPJ</h1>
            </div>
        </div>
        <div class="row">           
            <div class="col-lg-3 col-10 pt-4 first">
                        <img width="220" height="45" src="https://grupodigitalsf.com.br/wp-content/uploads/2022/09/Group-5.png" class="header_logo header-logo" alt="Grupo Digital">
                    
                </div>
            <div class="col-lg-8 col-10 secondCnpj p-lg-4 p-2">               
                <div class="form-group">
                    <label for="cnpj">Digite o CNPJ:</label>
                    <input type="text" id="cnpj" placeholder="00.000.000/0001-00">
                    <button id="consultar-btn">Consultar</button>
                </div>
                <div class="form-group">
                    <div id="resultado">
                        <!-- Dados da empresa aparecerão aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <p class="text-center" style="font-size: 11px;color:#ccc;">© 2024 William S Santos. Todos os direitos reservados.</p>
</body>

</html>
